<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timer js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center" style="height: 100vh;">


    <div class="container">
        <div class="row justify-content-center align-items-center">
            <h1 class="mb-5 text-center" style="font-size: 40px;">Time Remaining...</h1>
            <div class="wrap p-3 bg-black rounded-pill d-flex justify-content-between "
                style="width:750px; box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;">
                <div class="col-3 bg-white d-flex justify-content-center align-items-center rounded-circle"
                    style="height: 150px; width: 150px;box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;">
                    <h1 style="font-size: 80px;line-height: 0.2; transform: translateY(30%);" id="dy">
                        
                    </h1>
                </div>
                <div class="col-3 bg-white d-flex justify-content-center align-items-center rounded-circle"
                    style="height: 150px; width: 150px;box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;">
                    <h1 style="font-size: 80px;line-height: 0.2; transform: translateY(30%);" id="hr">
                        
                    </h1>
                </div>
                <div class="col-3 bg-white d-flex justify-content-center align-items-center rounded-circle"
                    style="height: 150px; width: 150px;box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;">
                    <h1 style="font-size: 80px;line-height: 0.2; transform: translateY(30%);" id="mn">
                        
                    </h1>
                </div>
                <div class="col-3 bg-white d-flex justify-content-center align-items-center rounded-circle"
                    style="height: 150px; width: 150px;box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;">
                    <h1 style="font-size: 80px;line-height: 0.2; transform: translateY(30%);" id="se">
                        
                    </h1>
                </div>
            </div>
            <!-- <div class="d-flex justify-content-center mb-5">
                <button type="submit" onclick="return timer()" class="w-25 mt-5 rounded-pill p-2 btn btn-dark">
                    Start
                </button>
            </div> -->
            <div class="text-center">
                <h1 id="new"></h1>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>

    <script src="js/script.js"></script>

</body>

</html>
